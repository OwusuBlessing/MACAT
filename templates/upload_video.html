<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Video</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        box-sizing: border-box;
      }
      .upload-container,
      .video-container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 45%;
        margin: 0 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .upload-container h1 {
        margin-bottom: 20px;
        color: #007bff;
      }
      .drag-drop {
        border: 2px dashed #007bff;
        padding: 30px;
        border-radius: 10px;
        background-color: #f0f8ff;
        transition: background-color 0.3s;
        cursor: pointer;
        width: 100%;
      }
      .drag-drop.dragging {
        background-color: #e6f2ff;
      }
      .drag-drop p {
        margin: 0;
        color: #007bff;
        font-size: 16px;
      }
      .controls {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .controls input[type="file"] {
        display: none;
      }
      .controls label {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }
      .controls label:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .file-name {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
      .video-player {
        width: 100%;
        max-width: 600px;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .submit {
        margin-top: 20px;
      }
      .submit button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }
      .submit button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .spinner-container {
        display: none;
        margin-top: 20px;
        text-align: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 8px solid #f3f3f3;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      .spinner-text {
        margin-top: 10px;
        font-size: 16px;
        color: #007bff;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .transcription-result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f8ff;
        display: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
      }
      .transcription-result h2 {
        margin-top: 0;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upload-container">
        <h1>Upload Video</h1>
        <div class="drag-drop" id="drag-drop-area">
          <p>Drag & Drop your video file here</p>
          <p>or</p>
          <div class="controls">
            <input type="file" id="videoUpload" accept="video/*" />
            <label for="videoUpload">Choose File</label>
          </div>
          <div class="file-name" id="file-name"></div>
        </div>
      </div>
      <div class="video-container" id="video-container" style="display: none">
        <video controls id="video-preview" class="video-player">
          Your browser does not support the video element.
        </video>
        <div class="submit">
          <button onclick="submitVideo()">Submit</button>
        </div>
        <div class="spinner-container" id="spinner-container">
          <div class="spinner" id="spinner"></div>
          <p class="spinner-text">Processing, please wait...</p>
        </div>
        <div class="transcription-result" id="transcription-result">
          <h2>Transcription Result</h2>
          <p id="transcription-text"></p>
        </div>
      </div>
    </div>

    <script>
      const dragDropArea = document.getElementById("drag-drop-area");
      const videoUploadInput = document.getElementById("videoUpload");
      const fileNameDisplay = document.getElementById("file-name");
      const videoContainer = document.getElementById("video-container");
      const videoPreview = document.getElementById("video-preview");

      dragDropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        e.stopPropagation();
        dragDropArea.classList.add("dragging");
      });

      dragDropArea.addEventListener("dragleave", (e) => {
        e.preventDefault();
        e.stopPropagation();
        dragDropArea.classList.remove("dragging");
      });

      dragDropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        e.stopPropagation();
        dragDropArea.classList.remove("dragging");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFiles(files);
        }
      });

      videoUploadInput.addEventListener("change", () => {
        const files = videoUploadInput.files;
        if (files.length > 0) {
          handleFiles(files);
        }
      });

      function handleFiles(files) {
        const file = files[0];
        fileNameDisplay.textContent = `Selected file: ${file.name}`;
        const fileURL = URL.createObjectURL(file);
        videoPreview.src = fileURL;
        videoContainer.style.display = "flex";
      }

      async function submitVideo() {
        const videoInput = document.getElementById("videoUpload");
        if (videoInput.files.length === 0) {
          alert("Please select a video file to upload.");
          return;
        }

        const file = videoInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        document.getElementById("spinner-container").style.display = "block";

        try {
          const response = await fetch("/user/save_video", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const responseData = await response.text(); // Assuming the server responds with the HTML for transcribe_out.html
            document.open();
            document.write(responseData);
            document.close();
          } else {
            const result = await response.json();
            alert(`Failed to submit video: ${result.message}`);
          }
        } catch (error) {
          alert(`Failed to submit video: ${error.message}`);
        } finally {
          document.getElementById("spinner-container").style.display = "none";
        }
      }
    </script>
  </body>
</html>
